apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: messaging-app-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: messaging.local    # Change to your local DNS or domain
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: messaging-app-service
                port:
                  number: 8000
  ingressClassName: nginx
